<div class="container">
<app-search></app-search>  
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§Ô∏è
                </span>
                <div class="star">
                    <star-rating [value]="food.stars" 
                [totalstars]="5" 
                checkedcolor="red"
                uncheckedcolor="black" 
                size="24px" 
                [readonly]="true" 
                ></star-rating>

                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    
                    <div class="cooktime">
                        <span>üïï</span>
                       <strong>  {{food.cookTime}}</strong>
                    </div>
                    
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
       
    </li>
</ul>

</div>

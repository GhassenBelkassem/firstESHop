<app-not-found [visible]="!food" notFoundMessage="Product Not Found!"
resetLinkText="Back To Homepage"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ❤️
            </span>
        </div>
        <div class="rating">
            <star-rating [value]="food.stars" 
                [totalstars]="5" 
                checkedcolor="red"
                uncheckedcolor="black" 
                size="30" 
                [readonly]="true" 
                ></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins"> {{ origin }}</span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>
    </div>
    <button (click)="addToCart()">add to cart</button>
</div>
